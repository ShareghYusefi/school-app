<h2>{{ title | titlecase }}</h2>
<!-- Pipes: | is used to apply a pipe to a value which transforms the data-->
{{ date | date }}
<ul>
  <!-- ngForOf can be used to iterate over items within an array -->
  <!-- Multi class binding -->
  <li
    *ngFor="let course of courses"
    [ngClass]="{
      'another-class': booleanVariable,
      'false-class': true
    }"
  >
    {{ course }}
  </li>
</ul>
